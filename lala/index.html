    <a-scene>
      <a-camera position="0 0 0">
        <a-cursor color="#4CC3D9" fuse="true" timeout="600"></a-cursor>
      </a-camera>

      <a-entity rotation="-45 0 0" scale="0.2 0.2 1" position="0 -0.5 -1">
        <a-box class="plane-button" color="#666666" depth="0.01" height="0.8" width="2" position="-4.5 3 0" data-text="Primeiramente"
          draw="background: #666666"
          textwrap="textAlign: center; x: 128; y: 128; text: GOVERNANCE AND STANDARDS"
        ></a-box>
        <a-box class="plane-button" color="#007aff" depth="0.01" height="0.8" width="2" position="-1.5 3 0" dtext="Segundamente"
          draw="background: #007aff"
          textwrap="textAlign: center; x: 128; y: 128; text: LEARNING. LEADERSHIP & CULTURE"
        ></a-box>
        <a-box class="plane-button" color="#00ff7a" depth="0.01" height="0.8" width="2" position="1.5 3 0" dtext="Terceiramente"
          draw="background: #00ff7a"
          textwrap="textAlign: center; x: 128; y: 128; text: PANNING, SCHEDULING AND PROCESS MANAGEMENT"
        ></a-box>
        <a-box class="plane-button" color="#7aff00" depth="0.01" height="0.8" width="2" position="4.5 3 0" dtext="Quartamente"
          draw="background: #7aff00"
          textwrap="textAlign: center; x: 128; y: 128; text: WAYS OF WORKING"
        ></a-box>

        <a-box class="plane-button" color="#666666" depth="0.01" height="0.8" width="2" position="-4.5 1.5 0" dtext="Primeiramente"></a-box>
        <a-box class="plane-button" color="#007aff" depth="0.01" height="0.8" width="2" position="-1.5 1.5 0" dtext="Segundamente"></a-box>
        <a-box class="plane-button" color="#00ff7a" depth="0.01" height="0.8" width="2" position="1.5 1.5 0" dtext="Terceiramente"></a-box>
        <a-box class="plane-button" color="#7aff00" depth="0.01" height="0.8" width="2" position="4.5 1.5 0" dtext="Quartamente"></a-box>

        <a-box class="plane-button" color="#666666" depth="0.01" height="0.8" width="2" position="-4.5 0 0" dtext="Primeiramente"></a-box>
        <a-box class="plane-button" color="#007aff" depth="0.01" height="0.8" width="2" position="-1.5 0 0" dtext="Segundamente"></a-box>
        <a-box class="plane-button" color="#00ff7a" depth="0.01" height="0.8" width="2" position="1.5 0 0" dtext="Terceiramente"></a-box>
        <a-box class="plane-button" color="#7aff00" depth="0.01" height="0.8" width="2" position="4.5 0 0" dtext="Quartamente"></a-box>
      </a-entity>

    <script type="text/javascript">
    AFRAME.registerSystem('my-component', {

    });
    AFRAME.registerComponent('my-component', {
      init: function () {
        console.log("system");
        console.log(this.system);
      }
    });
    (function() {
      function generateTextWrapAttribute(string) {
        return "textAlign: center; x: 128; y: 128; text: " + string
      }

      var planeButtons = document.getElementsByClassName('plane-button');
      for (var i = 0; i < planeButtons.length; i++) {
        planeButtons[i].addEventListener('click', function() {
          var planeContent = document.querySelector('#plane-content');
          planeContent.setAttribute('draw', "background: " + this.attributes.color.firstChild.textContent);
          planeContent.setAttribute('textwrap', generateTextWrapAttribute(this.attributes.dtext.firstChild.textContent));
        });
      }
    })();
    </script>
