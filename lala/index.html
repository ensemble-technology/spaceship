<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anime UI</title>
    <meta name="viewport" content="width=device-width, user-scalable=0, minimal-ui">
    <meta name="description" content="Anime UI â€” A-Frame">
    <script src="./node_modules/aframe/dist/aframe.min.js"></script>
    <script src="./node_modules/aframe-mouse-cursor-component/dist/aframe-mouse-cursor-component.min.js"></script>
  </head>
  <body>
    <!-- <div style="width: 70%; position: absolute; bottom: 0; z-index: 999; left: 50%; transform: translateX(-50%);">
      <img src="./painel.png" alt="" style="width: 100%;"/>
    </div> -->
    <div style="width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 999; background-color: rgba(0,0,0,0.5)">

    </div>
    <a-scene>
      <a-camera position="0 2 4">
        <a-cursor color="#4CC3D9" fuse="true" timeout="600"></a-cursor>
      </a-camera>

      <a-entity position="-5 -2.5 -10">
        <a-box color="#007aff" width="4" height="5" depth="2"></a-box>
        <a-animation attribute="scale"
               dur="3000"
               fill="forwards"
               from="1 0.1 1"
               to="1 3 1"

               easing="linear"></a-animation>
         <a-animation attribute="position"
                dur="3000"
                fill="forwards"
                from="-5 -4.75 -10"
                to="-5 2.5 -10"

                easing="linear"></a-animation>
      </a-entity>

      <a-entity id="middle-box" position="0 0 -10">
        <a-box color="#6173F4" width="4" height="10" depth="2"></a-box>
      </a-entity>

      <a-box color="#6173F4" width="4" height="10" depth="2" position="5 0 -10"></a-box>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script type="text/javascript">

    //     var thehtml = this.innerHtml;

    //   });
    // })();
    </script>
  </body>
</html>
