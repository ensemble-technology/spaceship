    <script src="./node_modules/aframe-textwrap-component/dist/aframe-textwrap-component.min.js"></script>
    <script type="text/javascript">
    AFRAME.registerComponent("square", {
    	dependencies: ["draw"],
    	init: function() {
    		this.draw = this.el.components.draw;
    		this.draw.register(this.render.bind(this));
    	},
    	update: function () {
    		this.draw.render();
    	},
    	render: function () {
    		var ctx = this.draw.ctx;
    		ctx.fillStyle = this.data.color;
    		ctx.fillRect(68, 68, 120, 120);
    	}
    });
    </script>
  </head>

    (function() {
      function updateSite(event) {
          window.location.reload();
      }
      window.applicationCache.addEventListener('updateready', updateSite, false);
      var planeButtons = document.getElementsByClassName('plane-button');
      for (var i = 0; i < planeButtons.length; i++) {
        planeButtons[i].addEventListener('click', function() {
          var planeContent = document.querySelector('#plane-content');
          planeContent.setAttribute('color', this.attributes.color.firstChild.textContent);
        });
