        var buttonHitboxes = document.querySelectorAll('[toggleable] .button-hitbox');
        for (var i = 0; i < buttonHitboxes.length; i++) {
          buttonHitboxes[i].addEventListener('click', function() {
            document.querySelector('[toggleable] [src="#selected-1-1"]').setAttribute('visible', 'true') // Selected
            document.querySelector('[toggleable] [src="#hover-1-1"]').setAttribute('visible', 'false') // Hover
            document.querySelector('[toggleable] [src="#standby-1-1"]').setAttribute('visible', 'false') // Stand by

            document.querySelector('[toggleable] [src="#selected-2-1"]').setAttribute('visible', 'true') // Selected
            document.querySelector('[toggleable] [src="#hover-2-1"]').setAttribute('visible', 'false') // Hover
            document.querySelector('[toggleable] [src="#standby-2-1"]').setAttribute('visible', 'false') // Stand by

            this.previousElementSibling.setAttribute('visible', 'true') // Selected
            this.previousElementSibling.previousElementSibling.setAttribute('visible', 'false') // Hover
            this.previousElementSibling.previousElementSibling.previousElementSibling.setAttribute('visible', 'false') // Stand by
          });

          buttonHitboxes[i].addEventListener('mouseenter', function() {
            document.querySelector('[toggleable] [src="#selected-1-1"]').setAttribute('visible', 'false') // Selected
            document.querySelector('[toggleable] [src="#hover-1-1"]').setAttribute('visible', 'true') // Hover
            document.querySelector('[toggleable] [src="#standby-1-1"]').setAttribute('visible', 'false') // Stand by

            document.querySelector('[toggleable] [src="#selected-2-1"]').setAttribute('visible', 'false') // Selected
            document.querySelector('[toggleable] [src="#hover-2-1"]').setAttribute('visible', 'true') // Hover
            document.querySelector('[toggleable] [src="#standby-2-1"]').setAttribute('visible', 'false') // Stand by

            this.previousElementSibling.setAttribute('visible', 'false') // Selected
            this.previousElementSibling.previousElementSibling.setAttribute('visible', 'true') // Hover
            this.previousElementSibling.previousElementSibling.previousElementSibling.setAttribute('visible', 'false') // Stand by
          });

          buttonHitboxes[i].addEventListener('mouseleave', function() {
            document.querySelector('[toggleable] [src="#selected-1-1"]').setAttribute('visible', 'false') // Selected
            document.querySelector('[toggleable] [src="#hover-1-1"]').setAttribute('visible', 'false') // Hover
            document.querySelector('[toggleable] [src="#standby-1-1"]').setAttribute('visible', 'true') // Stand by

            document.querySelector('[toggleable] [src="#selected-2-1"]').setAttribute('visible', 'false') // Selected
            document.querySelector('[toggleable] [src="#hover-2-1"]').setAttribute('visible', 'false') // Hover
            document.querySelector('[toggleable] [src="#standby-2-1"]').setAttribute('visible', 'true') // Stand by

            this.previousElementSibling.setAttribute('visible', 'false') // Selected
            this.previousElementSibling.previousElementSibling.setAttribute('visible', 'false') // Hover
            this.previousElementSibling.previousElementSibling.previousElementSibling.setAttribute('visible', 'true') // Stand by
          });
        }
      })();
