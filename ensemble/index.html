<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ensemble VMO Space Module</title>
    <meta name="description" content="Ensemble VMO Space Module">
    <script src="../dist/aframe.js"></script>
  </head>
  <body>
    <a-scene>    
      <a-assets>
        <img id="panel" src="VMOPanel.png">
        <a-asset-item id="dome" src="dome-thin.dae"></a-asset-item>
        <a-asset-item id="avatar" src="astronaut.dae"></a-asset-item>
      </a-assets>
      
      <a-entity position="0 2 0">
        <a-camera>
          <a-cursor color="#4CC3D9" fuse="true" timeout="1000"></a-cursor>
        </a-camera>
      </a-entity>

      <a-sky color="black"></a-sky>
      <a-collada-model src="#dome" position="0 -5 0" scale="2 2 2"></a-collada-model>
      <a-collada-model src="#avatar" position="0 -1 0" rotation="-90 180 0"></a-collada-model>
      <a-entity position="0 0 5">
        <a-curvedimage src="#panel" height="5" width="40" radius="10" theta-length="100" rotation="0 130 0"></a-curvedimage>
      </a-entity>
    </a-scene>
  </body>
</html>
